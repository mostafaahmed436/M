<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>معمل كيمياء VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #1a1a1a">
      <!-- تحميل النموذج -->
      <a-assets>
        <a-asset-item id="labModel" src="lab.glb"></a-asset-item>
      </a-assets>

      <!-- عرض النموذج -->
      <a-entity gltf-model="#labModel" position="0 0 -3" scale="1 1 1"></a-entity>

      <!-- الكاميرا -->
      <a-entity position="0 1.6 3">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
